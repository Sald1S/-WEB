<html>
<head>
	<title>Приемная</title>
</head>
<body>
	<table cellpadding = "9">
		<tbody>
			<tr>
				<td>Имя:</td>
				<td><input type="text" placeholder="Имя"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" placeholder="Фамилия"></td>
			</tr>
			<tr>
				<td>Отчество:</td>
				<td><input type="text" placeholder="Отчество"></td>
			</tr>
			<tr>
				<td>Родной город:</td>
				<td><select>
					<option>Алматы</option>
					<option>Астана</option>
					<option>Актобе</option>
					<option>Тараз</option>
					<option>Караганда</option>
				</select></td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td><input type="radio" name="a">Мужской<br>
					<input type="radio" name="a">Женский<br>
				</td>
			</tr>
			<tr>
				<td>Дата рождения:</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Образование:</td>
				<td><select>
					<option>РФМШ Алматы</option>
					<option>Гимназия 1</option>
					<option>КТЛ</option>
					<option>Назарбаев школа</option>
				</select></td>
			</tr>
			<tr>
				<td>Баллы ЕНТ:</td>
				<td><input type="number" placeholder="0"></td>
			</tr>
			<tr>
				<td><button>Зарегестрировать</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
