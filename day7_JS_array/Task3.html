<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let array = [];
		while(true) {
			let a = parseInt(prompt('Insert num'));
			if (a == 0){
				break;
			}
			if (a > 0) {
				array.push(a);
			}
		}
		alert(array);
	</script>
</body>
</html>
