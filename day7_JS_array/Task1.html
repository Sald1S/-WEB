<body>
	<script>
		var n = parseInt(prompt("Insert a number"));
		let array = [];
		for (let i = 0;i < n;i++){
				array.push(parseInt(prompt("Insert array")));
		}
		function sqrt(array,n){
			var m = parseInt(prompt("Insert a number"));
			if (-1 != array.indexOf(m)){
				alert(`Yes${array.indexOf(m)}`)
				}
				else 
				alert('no')			
		}
		sqrt(array,n);
	</script>
