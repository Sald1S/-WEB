<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let sum = 1
		let array = []
		while(true) {
			let a = prompt('Insert num')
			if (a == 0){
				break;
			}
			array.push(a);
			sum*=a;
		}
		alert(Math.pow(sum,1/array.length));
	</script>
</body>
</html>
