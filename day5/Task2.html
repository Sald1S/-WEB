<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var x = parseInt(prompt("Insert a number"));
		var y = parseInt(prompt("Insert a number"));
		function test(x,y) {
			if (x%y==0) {
				return "Divisible"; 
			}
			else
				return "Not Divisible";
		}
		alert(test(x,y));
	</script>
</body>
