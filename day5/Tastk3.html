<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var x = prompt("Insert a name");
		var y = prompt("Insert a surname");
		var z = prompt("Insert a city");
		var q = parseInt(prompt("Insert a age"));
		function getData(x,y,z,q) {
			return `Name: ${x}\nSurname: ${y}\nCity: ${z}\nAge: ${q}`;
		
		}
		alert(getData(x,y,z,q));
	</script>
</body>
</html>
