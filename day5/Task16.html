<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = parseInt(prompt("num"));
		function choose(a) {
				if (a%60!=0) {
					let h = parseInt(a/60)
					alert(parseInt(h) + 'USD' + ' and ' + (a - h*60))
				}
				else 
					alert(a/60)
			}
		(choose(a));
		
	</script>
</body>
</html>
