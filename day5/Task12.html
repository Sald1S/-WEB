<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = parseInt(prompt('Insert number'));
		function auth(a) {
			if (a >= 90) {
				return 'A';
			}
			if (a <= 89 && a >=75) {
				return 'B';
			}
			if (a <= 74 && a>=60) {
				return 'C';
			}
			if (a <= 59 && a>=50) {
				return 'D';
			}
			else
				return 'F';
		}
		alert(auth(a))
	</script>
</body>
</html>
