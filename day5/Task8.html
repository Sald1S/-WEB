<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = parseInt(prompt("Insert number"));
		let wiskas = 120;
		function calculate(a) {
			let skidka;
			if (a*wiskas>=4000) {
				skidka=(a*wiskas)/10;
				return a*wiskas-skidka;
			}
			else 
				return a*wiskas;

		}
		alert(calculate(a));
		
	</script>
</body>
</html>
