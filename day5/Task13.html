<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = parseInt(prompt("Choose your branch:1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:"));
		function choose(a) {
			if (a == 1){
				var b = parseInt(prompt(alert('1 - Math, 2 - Physics:')));
					if (b == 1){
						alert('You are Financier');
					} 
					else if (b == 2){
						alert('You are Engineer');
					}
			}
			if (a == 2){
				var b = parseInt(prompt(alert('1 - History, 2 - Foreign Languages:')));
					if (b == 1){
						alert('You are Historic or Diplomat  ');
					} 
					else if (b == 2){
						alert('You are Translator');
					}
			}
			if (a == 3){
				var b = parseInt(prompt(alert('1 - Drawing, 2 -Singing:')));
					if (b == 1){
						alert('You are Painter or Architect');
					} 
					else if (b == 2){
						alert('You are Singer or Tamada');
					}
			}
			if (a == 4){
				var b = parseInt(prompt(alert('1 - Team, 2 - Individual:')));
					if (b == 1){
						alert('You are footballer or Basketball player');
					} 
					else if (b == 2){
						alert('You are Singer or Tamada');
					}
			}
		}
		(choose(a));
		
	</script>
</body>
</html>
