<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var a = prompt("Insert Login");
		var b = prompt("Insert Password");
		function auth(a,b) {
			if (a == 'user' && b == 'qwerty'){
				return "Authentication completed";
			}
			else {
				return "Invalid login or password";
			}
		}
		alert(auth(a,b))
	</script>
</body>
</html>
