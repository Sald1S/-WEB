        users = [
            {"login":"ilyas", "password": "qwerty"},

            let flag = false;
        function find(users){
            for(var i=0;i<users.length;i++){
                if (users[i]['login']==log && users[i]['password']==pass) {
                    flag = true;
                    break;

            if (flag == true) {

            } else 
            alert('User not found')
        } 
        find(users);
