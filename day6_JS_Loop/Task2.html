<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var n = parseInt(prompt("Insert a number"));
		let array = [];
		for (let i = 0;i < n;i++){
				array.push(parseInt(prompt("Insert array")));
		}
		function max(array,n){
			let max = array[0]
			for (let i = n - 1; i >= 0;i--){
				if (max < array[i]){
					max = array[i];
				}
			}
			return max;
		}
		alert(max(array,n));
	</script>
</body>
</html>
