<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task2</title>
	<style type="text/css">
		form{
			width: 20%;
			display: flex;
			justify-content: space-around;
		}
	</style>
</head>
<body>
	<div id='myform'>
		<button onclick="up()">+</button>
		<input id="num" type="number" value="0">
		<button onclick="down()">-</button>
	</div>
	<script type="text/javascript">
		function up() {
			num.value++;
			num.innerHTML= num.value;
		}
		function down() {
			num.value--;
			num.innerHTML= num.value;
		}
	</script>
</body>
</html>
