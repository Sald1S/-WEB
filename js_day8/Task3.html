<html>
<head>

			</div>
		</div>
	</div>
	<div>
		<button onclick="search()">Complete</button>
	</div>
	<script type="text/javascript">
		 let users = [
	   		{card: ["1234","4232","4253","4362"], cv: '123'},
	   		{card: ["1111","1111","1111","1111"], cv: '111'},
	   		{card: ["2222","2222","2222","2222"], cv: '222'},
	       ];
       		let first = document.getElementById('z')
       		let second = document.getElementById('x')
       		let third = document.getElementById('c')
       		let fourth = document.getElementById('v')
       		let fifth = document.getElementById('b')
	       function search() {
	       		let flag = false;
	       		for (let a of users) {
	       			if (a.card[0] == first.value && a.card[1] == second.value && a.card[2] == third.value && a.card[3] == fourth.value && a.cv == fifth.value) {
	       				alert ('Welcome')
	       				flag = true
	       				break;
	       			}
	       		}
	       		if (!flag){
	       			alert("NO")
	       		}
	       }
	</script>
