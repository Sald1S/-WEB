<!DOCTYPE html>
<html>
<head>
	<title>Burger Ingredients</title>
</head>
<body>
	<table cellpadding = "9">
		<tbody>
			<tr>
				<td>Тип булочки:</td>
				<td><select>
					<option>Булочки для гамбургеров</option>
					<option>Круглые</option>
					<option>Квадратные</option>
					<option>С кунжутом</option>
				</select></td>
			</tr>
			<tr><td>Тип мяса:</td>
				<td><select>
					<option>Говядина</option>
					<option>Баранина</option>
					<option>Курица</option>
					<option>Ассорти</option>
				</select></td>
			</tr>
			<tr>
				<td>Опции:</td>
				<td>
					 <input type="checkbox" name="pol"> Помидор <br>
					 <input type="checkbox" name="pol"> Солёные огурцы <br>
				</td>
			</tr>
			<tr>
				<td>Адрес:</td>
				<td>
					<input type="text" placeholder="Введите адрес">
				</td>
			</tr>
			<tr>
				<td>ФИО Заказчика:</td>
				<td>
					<input type="text" placeholder="Введите ФИО">
				</td>
			</tr>
			<tr>
				<td>Желаемое время доставки:</td>
				<td>
					<input type="datetime-local">
				</td>
			</tr>
			<tr>
				<td>Выбор бургера:</td>
				<td><select>
					<option>Чизбургер</option>
					<option>БигМак</option>
					<option>ЧиккенБургер</option>
					<option>РоялЧизбургер</option>
				</select></td>
			</tr>
			<tr>
				<td><button>Заказать</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
